<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda en Tiempo Real</title>
    <!-- Enlazar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Conversor de Moneda</h1>
                <form id="currency-form" class="mt-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto:</label>
                        <input type="number" id="amount" class="form-control" placeholder="Ingresa el monto" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">De:</label>
                        <select id="fromCurrency" class="form-select" required>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">A:</label>
                        <select id="toCurrency" class="form-select" required>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Convertir</button>
                </form>
                <div id="result" class="alert mt-4 d-none"></div>
            </div>
        </div>
    </div>
    
    <!-- Enlazar JavaScript de Bootstrap y nuestro archivo app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
